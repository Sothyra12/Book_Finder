<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        Book Finder
      </h1>
      <p>Search your favourite books by title, author, or ISBN</p>
    </header>

    <main>
      <section aria-label="Search Section">
        <form id="search-form">
          <label for="search-type">Search by:</label>
          <select id="search-type">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="isbn">ISBN</option>
          </select>

          <input type="text" id="search-input" placeholder="Search..." required />
          <button type="submit" id="search-btn">Search</button>
        </form>
      </section>
      
      <section>
          <div id="book-result">
            <!-- Book cards will be here -->
          </div>
      </section>
    </main>

    <footer>
      <p class="text-sm">&copy;2025 Sothyra Chan. All rights reserved.</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
