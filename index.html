<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        Book Finder
      </h1>
      <p>Search your favourite books by title, author, or ISBN</p>
    </header>

    <main>
      <section>
        <form>
          <label>Search by:</label>
          <select>
            <option>Title</option>
            <option>Author</option>
            <option>ISBN</option>
          </select>

          <input type="text" id="search-input" placeholder="Search..." required />
          <button type="submit" id="search-btn">Search</button>
        </form>
      </section>
      
      <section>
          <div id="book-result">

          </div>
         <!-- Book cards will be injected here -->
      </section>
    </main>

    <footer>
      <p class="text-sm">&copy;2025 Sothyra Chan. All rights reserved.</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
